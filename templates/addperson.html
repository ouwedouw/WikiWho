{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/addperson.css')}}">
<title>WikiWho</title>
{% endblock %}

{% block body %}
<div class="header">
    <div class="title">
        <a href="/"><h1>WikiWho</h1></a>
    </div>
</div>

<div class="content">
    <div class="addpersonstuff">
        <h2>Add person</h2>
        <form action="/addPersonFunc" method="POST">
            <label for="name">Person name</label>
            <br>
            <input type="text" autocomplete="off" name="name" placeholder="Person name" value="{{ request.form['name'] }}"></input>
            <br>

            <label for="person_description">Person description</label>
            <br>
            <textarea name="person_description" rows="15" cols="60" 
            value="" placeholder="Person description">{{ request.form['person_description'] }}</textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
