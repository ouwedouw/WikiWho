{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
<title>WikiWho</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>WikiWho</h1>
    <form action="/search" method="post">
        <input type="text" name="search"
        autocomplete="off" id="search" placeholder="Who are you looking for?" value="{{ request.form['search'] }}">
        <input type="submit" value="Search">
    </form>

    <form action="/addPersonBtn/" method="POST">
        <input type="submit" value="Add person">
    </form>

    <li><a href="{{ url_for('admin')}}">Admin</a></li>

    {% for person in people %}
        <div class='person'>
            <h2 class="personname">{{ person.name }}</h2>
            <p class="persondescription">{{ person.description }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
