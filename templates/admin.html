{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/addperson.css')}}">
<title>WikiWho</title>
{% endblock %}

{% block body %}
<h2>Admin screen</h2>
<form action="/removePerson/" method="POST">
    <label for="personname">Person name</label>
    <br>
    <input type="text" name="personname" placeholder="Person name" value="{{ request.form['personname'] }}"></input>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
