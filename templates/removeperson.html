{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/addperson.css')}}">
<title>WikiWho</title>
{% endblock %}

{% block body %}
<h1>Add person</h1>
<form action="/removePerson/" method="POST">
    <label for="personid">Person ID</label>
    <br>
    <input type="text" name="personid" placeholder="Person ID" value="{{ request.form['id'] }}"></input>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
